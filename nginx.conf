# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name 52.47.162.66 2a05:d012:18a:1600:539:6792:3ed7:c389;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name 52.47.162.66 2a05:d012:18a:1600:539:6792:3ed7:c389;

    # File upload size limit (for image uploads)
    client_max_body_size 100M;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/alex-design.crt;
    ssl_certificate_key /etc/ssl/private/alex-design.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Frontend static files
    location / {
        root /var/www/alex-design;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Django API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django media files - PRODUCTION PATH
    location /media/ {
        alias /home/ubuntu/alex-design/backend/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Ensure proper file handling
        try_files $uri $uri/ =404;
        
        # Allow all image types (all common formats and cases)
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp|tiff|tif|PNG|JPG|JPEG|GIF|ICO|SVG|WEBP|BMP|TIFF|TIF)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }
    }

    # Django static files
    location /static/ {
        alias /home/ubuntu/alex-design/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django admin
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Ensure admin CSS and JS are loaded
        proxy_set_header Accept-Encoding "";
        sub_filter_once off;
    }

    # Django admin static files (CSS, JS, images)
    location /admin/static/ {
        alias /home/ubuntu/alex-design/backend/staticfiles/admin/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Custom Admin Dashboard (React frontend)
    location /admin-dashboard/ {
        root /var/www/alex-design;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
}
