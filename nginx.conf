# NGINX Configuration for Alex Design Portfolio - Production Optimized (HTTP Only)

# Rate limiting zones - must be in http context (place this at the top of nginx.conf or in a separate config)
# Add these to /etc/nginx/nginx.conf in the http {} block or create /etc/nginx/conf.d/rate-limits.conf
# limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
# limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;

# Single Server Block for both IPv4 and IPv6
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accept any hostname to avoid conflicts
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Forwarded-Proto $scheme;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; frame-ancestors 'self';" always;
    
    # Gzip compression for faster loading
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Client settings for large file uploads
    client_max_body_size 200M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;
    client_header_timeout 300s;
    client_body_temp_path /tmp/nginx_client_temp;
    
    # Enable sendfile for better file transfer performance
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;

    # Static files - Serve directly from NGINX for better performance
    location /static/ {
        alias /home/ubuntu/alex-design/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # Enable compression for static files
        gzip_static on;
        
        # Security for static files
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
    }

    # Media files - Optimized for image delivery with modern format support
    location /media/ {
        alias /home/ubuntu/alex-design/backend/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Vary "Accept, Accept-Encoding";
        
        # Enable modern image format support
        location ~* \.avif$ {
            expires 90d;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "image/avif";
            add_header Access-Control-Allow-Origin "*";
        }
        
        location ~* \.webp$ {
            expires 60d;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "image/webp";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Progressive JPEG handling
        location ~* _progressive\.jpg$ {
            expires 60d;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "image/jpeg";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Original image formats (shorter cache)
        location ~* \.(jpg|jpeg|png|gif|ico|svg|bmp|tiff|tif|PNG|JPG|JPEG|GIF|ICO|SVG|BMP|TIFF|TIF|heic|heif|HEIC|HEIF)$ {
            expires 30d;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin "*";
            add_header Vary "Accept-Encoding";
        }
        
        # Ensure proper file handling
        try_files $uri $uri/ =404;
    }

    # API endpoints with rate limiting (remove rate limiting if zones not configured)
    location /api/ {
        # limit_req zone=api burst=10 nodelay;  # Uncomment when rate limiting zones are configured
        proxy_pass http://0.0.0.0:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }

    # File upload endpoints with extended timeouts
    location ~ ^/api/.*upload.* {
        # limit_req zone=upload burst=3 nodelay;  # Uncomment when rate limiting zones are configured
        proxy_pass http://0.0.0.0:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Extended timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_request_buffering off;  # Stream uploads directly
        proxy_buffering off;          # Disable response buffering
        
        # Larger buffers for file uploads
        proxy_buffer_size 32k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
    }

    # Admin interface with upload optimization
    location /admin/ {
        # limit_req zone=api burst=5 nodelay;  # Uncomment when rate limiting zones are configured
        proxy_pass http://0.0.0.0:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Extended timeouts for admin uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_request_buffering off;  # Stream uploads directly
        proxy_buffering off;          # Disable response buffering
    }

    # React Frontend - Serve from Vite dist folder
    location / {
        root /home/ubuntu/alex-design/frontend/dist;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public";
        
        # Handle React Router assets with longer cache
        location ~* \.(js|css|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Handle images with medium cache
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(git|env|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow:\n";
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

